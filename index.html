<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/2_character_pepe/1_idle/idle/I-1.png">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/salsa-bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/heart.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>

    <div class="turnDevice">
        PLEASE TURN YOUR DEVICE
    </div>
    <h1>El Pollo Loco</h1>
    
        <div class="main">
            <img class="startScreen" id="startScreen" src="img/9_intro_outro_screens/start/startscreen_2.png"
                width="720px" height="480px">

            <div class="soundOnOFF" id="sound" onclick="gameSound()">
                SOUND ON/OFF <img class="soundIcon" id="soundOn" src="img/description/audioOn.png">
                <img class="soundIcon d-none" id="soundOff" src="img/description/audioOff.png">
            </div>

            <div class="mobileOverlay">
                <div class="panel">
                    <div class="panelWrapper ml-auto ">
                        <button id="btnPlay" class="mobileBTN" onclick="startGame()">
                            <img class="mr-8 ml-8" src="img/description/play.png">
                        </button>

                        <div id="btnSound" class="mobileSoundContainer" onclick="gameSound()">
                            <img class="mr-8 ml-8 d-none" id="mobileSoundOFF" src="img/description/mute-mobile.png">
                            <img class="mr-8 ml-8" id="mobileSoundON" src="img/description/soundOn-mobile.png">
                        </div>

                        <button id="btnReload" class="mobileBTN d-none">
                            <img class="mr-8 ml-8" src="img/description/arrow-mobile-reload.png" onclick="reload()">
                        </button>
                    </div>
                </div>

                <div class="panel">
                    <div class="panelWrapper">
                        <div class="d-flex">
                            <button id="btnLeft" class="mobileBTN">
                                <img class="mr-8 ml-8" src="img/description/arrow-mobile-left.png">
                            </button>
                            <button id="btnRight" class="mobileBTN">
                                <img class="mr-8 ml-8" src="img/description/arrow-mobile-right.png">
                            </button>
                        </div>
                    </div>

                    <div class="panelWrapper">
                        <div class="d-flex">
                            <button id="btnJump" class="mobileBTN">
                                <img class="mr-8 ml-8" src="img/description/arrow-mobile-up.png">
                            </button>
                            <button id="btnThrow" class="mobileBTN">
                                <img class="mr-8 ml-8" src="img/description/arrow-mobile-throw.png">
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <canvas class="d-none" id="canvas" width="720" height="480"></canvas>

            <img class="endScreen d-none" id="endScreenWon" src="img/9_intro_outro_screens/game_over/game over.png"
                width="720px" height="480px">
        
</div>

        <div class="description-container">
            <div class="description">
                MOVE LEFT <img src="img/description/arrow-left-4-32.png">
            </div>

            <div class="description">
                MOVE RIGHT <img src="img/description/arrow-right-4-32.png">
            </div>

            <div class="description">
                THROW BOTTLE <img src="img/description/letter-d-32.png">
            </div>

            <div class="description">
                JUMP <img src="img/description/myspace-32.png">
            </div>
        </div>

        <div class="startBtn" id="start" onclick="startGame()">START</div>
        <div class="restartBtn d-none" id="restart" onclick="reload()">RESTART GAME</div>

</body>

</html>
